<div>
    <mat-form-field>
        <input matInput placeholder="Nombres" [(ngModel)]="asesor.nombre">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Especialidad" [(ngModel)]="asesor.especialidad">
    </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
