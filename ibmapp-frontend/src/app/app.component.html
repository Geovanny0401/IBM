<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>

    </button>
        <h1 class="example-app-name">IBMAPP</h1>
        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu"> 
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">
            <mat-icon>account_box</mat-icon>
            <span>Mi perfil</span>
          </button>
            <button mat-menu-item routerLink="/login" (click)="sidenav.opened = false">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesion</span>
          </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav mode="side" style="width: 200px">
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/buscar" style="cursor: pointer">
            <mat-icon>search</mat-icon>
            <span>Historial</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/asesor" style="cursor: pointer">
                <mat-icon>assignment_ind</mat-icon>
                <span>Asesores</span>
                </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/tarjeta" style="cursor: pointer">
                <mat-icon>credit_card</mat-icon>
                <span>Tarjetas</span>
                </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/cliente" style="cursor: pointer">
                <mat-icon>accessibility</mat-icon>
                <span>Clientes</span>
                </button>
            <mat-divider></mat-divider>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
